<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperliquid Market Data - PantherSwarm</title>
    <!-- Link the NEW style.css -->
    <link rel="stylesheet" href="/PantherSwarm/style.css">
    <!-- Link Google Fonts if needed (already in index.html, good practice here too) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body id="market-data-page"> <!-- Added ID for potential specific body styles -->

    <a href="index.html" class="button-back">Back to Home</a>
    <div id="status" class="status connecting">Connecting...</div>

    <div class="layout-container">

        <!-- Left Column: Controls and Raw Data -->
        <div class="main-content">
            <div class="controls">
                <div>
                    <label for="filterInput">Filter Log:</label>
                    <input type="text" id="filterInput" placeholder="Filter raw log...">
                </div>
                <div>
                    <label for="coinInput">Log Coin:</label>
                    <input type="text" id="coinInput" value="ETH" placeholder="e.g., BTC, SOL">
                    <button id="changeCoinBtn">Change Log Coin</button>
                </div>
            </div>
            <div id="data-container">
                <!-- Formatted log messages will appear here -->
                 <div class="message log-info" style="text-align: center; padding: 20px;">Connecting and waiting for data...</div>
            </div>
        </div>

        <!-- Right Column: Overview Grids -->
        <div class="overview-sidebar">
            <div class="overview-grid" id="funding-positive-grid">
                <h3>Top 5 Positive Funding</h3>
                <ul id="funding-positive-list"><li class="placeholder">Loading...</li></ul>
            </div>
            <div class="overview-grid" id="funding-negative-grid">
                <h3>Top 5 Negative Funding</h3>
                <ul id="funding-negative-list"><li class="placeholder">Loading...</li></ul>
            </div>
             <div class="overview-grid" id="oi-grid">
                <!-- Title might be updated by JS -->
                <h3>Top 5 Volume (OI Placeholder)</h3>
                <ul id="oi-list"><li class="placeholder">Loading...</li></ul>
            </div>
            <div class="overview-grid" id="volume-grid">
                <h3>Top 5 Volume (24h USD)</h3>
                <ul id="volume-list"><li class="placeholder">Loading...</li></ul>
            </div>
        </div>

    </div> <!-- End layout-container -->

    <script src="market-data.js"></script>

</body>
</html>
